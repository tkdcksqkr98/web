<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hi() {
           alert("여러분~~~ 2시간이 지나면 끝나요!! 힘내세요!!") 
        }
        function bye() {
            alert("드디어 끝났어요!!!! 안녕히 가세요~!@@")
        }
        function check() {
            id = "root"
            pw = "1234"
            id2 = document.getElementById('id2').value //"root"
            pw2 = document.getElementById('pw2').value //"root"
            result = document.getElementById('result')
            if (id2 == id && pw2 == pw) {
                // alert("로그인 성공!!");
                //result안에 오른쪽에 있는 내용을 html코드로 안쪽에 집어넣어요!
                result.innerHTML= "<font color =red> 로그인 성공!!</font> <img src='21.png' width=100 height=100>"

            } else{
                // alert("로그인 실패!!");
                result.innerHTML= "<font color =blue> 로그인 실패!!</font> <img src='22.png' width=100 height=100>"
            }
        }
    </script>
</head>
<body>
    <button onclick="hi()">인사처리</button>
    <button onclick="bye()">안녕처리</button>
    <hr color="red">
    아이디 : <input type="text" id="id2" value="root"> <br>
    패스워드 : <input type="text" id="pw2" value="1234"> <br>
    <button onclick="check()">로그인처리</button> <br>
    <div id="result">
        결과 들어갈 곳.
    </div>
</body>
</html>
