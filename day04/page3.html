<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
       //1.입력=> 태어난 연도 입력
       year = prompt('태어난 연도를 입력하세요.') 
       //2.처리=> 연도로 나이 계산
       result = ('저의 나이는 ' + (2023 - parseInt(year)) + '세 입니다.')
       //3.출력=> 저의 나이는 100세입니다 출력
       alert(result)
    </script>
