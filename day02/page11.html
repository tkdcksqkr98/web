<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ /*기본선택자(태그선택) -- 태그명*/
            background: yellow; /*배경색 지정*/
            color: blue; /*글자색 지정*/
        }
        h1{
            background: burlywood;
        }
        a{
            text-decoration: none;
            color: blueviolet;
            background: burlywood;
            font-size: 100px;  /*글자 폰트사이즈*/
            font-family: 궁서; /*글꼴*/
            font-weight: bold; /*글자를 굵기 정하기*/
            font-style: italic;
        }
        #you{ /*기본선택자(id선택, 하나만 선택!)-- #id명 */
            color: lime;
        }
        .we{ /*기본선택자(class선택, 여러개 선택!) -- .class명 */
            border-radius: 50px;
        }
        .we2{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1 class="we2">페이지11입니다.</h1>
    <h1 class="we">페이지22입니다.</h1>
    <h1 id="you" class="we2">페이지33입니다.</h1>
    <a class="we" href="page2.html">2페이지로</a>
</body>
</html>
