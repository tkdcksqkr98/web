<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 가로, 세로를 실수로 입력받으세요!
        //   사각형의 면적을 구해서 출력(가로 * 세로)
        //   toFixed(1)소숫점 첫째자리까지
        weight = prompt('가로를 입력하세요.')
        height = prompt('세로를 입력하세요.')
        area = (parseFloat(weight) * parseFloat(height))
        alert("사각형의 면적은" + area.toFixed(1) + "입니다.")
        //2. 커피한잔 가격, 커피구매 갯수를 입력받으세요!
        //   전체 결제금액을 구해서 출력
        coffee = prompt('커피한잔 가격을 입력하세요.')
        count = prompt('커피구매 갯수를 입력받으세요.')
        amount = (parseInt(coffee) * parseInt(count))
        alert("전체 결제금액은" + amount + "원 입니다.")
        //3. 사과의 가격이 2000, 배의 가격이 3000
        //   사과 구매 개수 3, 배 구매 개수 2
        //   전체 결제 금액은?
        const APPLE = 2000  //변경불가능한 값을 넣을 때, 상수 const
        const PEAR = 3000
        amount2 = (parseInt(APPLE) * 3) + (parseInt(PEAR) * 2)
        alert("전체 결제 금액은" + amount2 + " 원 입니다.")
        //4. 어제 온도 25도, 오늘 온도 10도
        //   어제와 오늘 온도의 평균은?
        yes_T = 25
        today_T = 10
        const count2 = 2
        average = ((parseInt(yes_T) + parseInt(today_T)) / count2) 
        alert("어제와 오늘 온도의 평균은" + average + " 도 입니다.")
    </script>
</head>
